{% extends 'base.html' %}

{% block content %}
<h1>Update class details:</h1>

<form action="/classes/{{gym_class.id}}" method="POST">
    <label for="class_type">What's the class: </label>
    <input type="text" id="class_type" name="class_type" value={{gym_class.class_type}}>
    <label for="instructor">Instructor: </label>
    <select name="instructor" id="instructor">
        {% for instructor in instructors %}
            <option value="{{instructor.id}}">{{instructor.name}}</option>
        {% endfor %}
    </select>
    <label for="date">Date: </label>
    <input type="date" name="date" id="date" value={{gym_class.date}}>
    <label for="time">Time: </label>
    <input type="time" name="time" id="time" value={{gym_class.time}}>
    <label for="duration">Duration: </label>
    <input type="number" name="duration" id="duration" value={{gym_class.duration}} min="0">
    <label for="location">Location: </label>
    <select name="location" id="location">
        <option value="Weights Studio">Weights Studio</option>
        <option value="Yoga studio">Yoga Studio</option>
    </select>
    <label for="capacity">Capacity: </label>
    <input type="number" id="capacity" name="capacity" value={{gym_class.capacity}} min="0">
    <input type="submit">
</form>

{% endblock %}
