{% extends 'base.html' %}

{% block content %}

<a href="/classes/new">Add a new class</a>
<ul>
    {% for class in classes %}
    <a href="/classes/{{class.id}}">
        <li>
            <p>
                {{class.class_type}}
            </p>
            <p>
                {{class.date}}
            </p>
            <p>
                {{class.time}}
            </p>
            <p>
                {{class.instructor}}
            </p>
            <p>
                {{class.duration}}
            </p>
            <p>
                {{class.location}}
            </p>
            <p>
                {{class.capacity}}
            </p>
        </li>
    </a>
    {% endfor %}
</ul>
{% endblock %}
