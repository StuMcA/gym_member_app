{% extends 'base.html' %}

{% block content %}
<a href="/locations/new" class="create_edit_cancel">Add new room</a>

<header>
    <h3>All rooms</h3>
</header>
<ul>
    {% for room in locations %}
    <a href="/locations/{{room.id}}">
        <li class="member_class">
            <p>
                <span>{{room.name}}</span>
            </p>
            <p>
                Capacity: {{room.capacity}}
            </p>
            <div>
                <p>Click for more</p>
            </div>
        </li>
    </a>
    {% endfor %}
</ul>


{% endblock %}
