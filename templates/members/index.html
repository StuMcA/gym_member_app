{% extends 'base.html' %}

{% block content %}
<a href="/members/new">Create new member</a>
<header>
    <h3>All members</h3>
</header>
<ul>
    {% for member in members %}
    <a href="/members/{{member.id}}">
        <li class="member">
            <span>{{member.first_name}} {{member.last_name}}</span> - {{member.date_of_birth.day}}/{{member.date_of_birth.month}}/{{member.date_of_birth.year}}
        </li>
    </a>
    {% endfor %}
</ul>
{% endblock %}
