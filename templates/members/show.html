{% extends 'base.html' %}

{% block content %}

    <p>{{member.first_name}}</p>
    <p>{{member.last_name}}</p>
    <p>{{member.date_of_birth}}</p>
    <p>{{member.membership}}</p>
    <a href="/members/{{member.id}}/edit">Edit member details</a>

    <form action="/members/{{member.id}}/delete" method="POST">
        <input type="submit" value="Delete member">
    </form>
{% endblock %}
